<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-4_page</title>
    <link rel="stylesheet" href="../css/Project-04_page.css">

</head>

<body>
    <div class="container">
        <div class="img1"><img src="../../Img/1.png" alt="Exotic landscape image"></div>
        <div class="img2"><img src="../../Img/2.png" alt="Exotic landscape image"></div>
        <div class="text">
            <h1>Discover the world</h1>
            <p>Meet new people and new cultures</p>
        </div>
        <div class="img3"><img src="../../Img/3.png" alt="Exotic landscape image"></div>
        <div class="img4"><img src="../../Img/4.png" alt="Exotic landscape image"></div>
        <div class="img5"><img src="../../Img/5.png" alt="Exotic landscape image"></div>
        <div class="img6"><img src="../../Img/6.png" alt="Exotic landscape image"></div>
        <div class="img7"><img src="../../Img/7.png" alt="Exotic landscape image"></div>
        <div class="img8"><img src="../../Img/8.png" alt="Exotic landscape image"></div>
        <div class="img9"><img src="../../Img/9.png" alt="Exotic landscape image"></div>
        <div class="img10"><img src="../../Img/10.png" alt="Exotic landscape image"></div>
        <div class="img11"><img src="../../Img/11.png" alt="Exotic landscape image"></div>
        <div class="img12"><img src="../../Img/12.png" alt="Exotic landscape image"></div>
        <div class="img13"><img src="../../Img/13.png" alt="Exotic landscape image"></div>
        <div class="img14"><img src="../../Img/14.png" alt="Exotic landscape image"></div>
        <div class="form">
            <div class="box">
                <h2>Tell us about your experience</h2>
                <p>Visit exotic places and get to know new cultures</p>
                <div class="formControl">
                    <label for="fname">Full Name:</label>
                    <input type="text" required>
                </div>
                <div class="formControl">
                <label for="email">Email</label>
                <input type="email" required>
                </div>
                <div class="formControl">
                <label for="text">Your experience</label>
                <textarea name="" id="" cols="40" rows="6" required></textarea>
                </div>
                <div class="formControl">
                <input class="btnSubmit" type="submit" value="Submit">
                </div>
            </div>
        </div>

    </div>
</body>

</html>

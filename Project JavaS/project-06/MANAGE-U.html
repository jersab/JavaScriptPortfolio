<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4 text-light text-bg-secondary mb-4">
          MANAGE-U <i class="fa-solid fa-check-double text-warning"></i>
        </h1>
        <div class="form-floating mb-3 d-inline-block w-50">
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Task description"
          />
          <label for="description">Please enter a task description</label>
        </div>
        <button class="btn btn-warning" onclick="addNewTask()">+</button>

        <div>
            <h5 class="display-5 text-success">Active</h5>
            <ul id="activeTasks" class="list-group mb-4"></ul>
          </div>
          <div>
            <h5 class="display-5 text-danger">Completed</h5>
            <ul id="completedTasks" class="list-group mb-4"></ul>
          </div>
      </div>

    <script type="module" src="../project-06/script/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container w-50 mt-3 text-center">
        <h3 class="display-3 text-secondary">PR<span class="fa-solid fa-cart-shopping"></span>DUCT</h3>
        <div class="row">
            <div class="col-sm-4">
                <input type="text" class="form-control h-80 fs-4 mt-2" placeholder="Choose Categories" id="categorie">
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control h-80 fs-4 mt-2" placeholder="Enter item Name" id="name">
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control h-80 fs-4 mt-2" placeholder="Enter item Price" id="price">
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-sm-8">
                <textarea class="form-control mt-2" placeholder="Product description" id="description" style="height: 100px"></textarea>
                <label for="floatingTextarea2">&nbsp Product description</label>
            </div>
            <div class="col-sm-4 d-flex flex-column align-items-start mt-3">
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="checkStock">
                    <label class="form-check-label" for="flexSwitchCheckDefault">In Stock</label>
                </div>
                <div class="dropdown w-100">
                    <select class="form-select" id="rating">
                        <option value="⭐️⭐️⭐️⭐️⭐️">⭐️⭐️⭐️⭐️⭐️</option>
                        <option value="⭐️⭐️⭐️⭐️">⭐️⭐️⭐️⭐️</option>
                        <option value="⭐️⭐️⭐️">⭐️⭐️⭐️</option>
                        <option value="⭐️⭐️">⭐️⭐️</option>
                        <option value="⭐️">⭐️</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-info h-80 fs-4 px-5 mt-3" onclick="addItem()">Add</button>
        </div>
        <table class="table table-striped table-bordered table-info table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Categorie</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Stock</th>
                    <th>Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="products">
            </tbody>
        </table>
    </div>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script/script.js"></script>
</body>
</html>

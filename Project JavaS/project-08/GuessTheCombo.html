<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Combo Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container text-center my-5">
        <h1 class="display-4 mb-4">Guess The Combo Game</h1>
        <p>
            <span class="color-info bg-primary text-white p-2 my-2">Blue = Too small</span>
            <span class="color-info bg-danger text-white p-2 my-2">Red = Too high</span>
            <span class="color-info bg-success text-white p-2 my-2">Green = Correct guess</span>
        </p>
        <p class="message"></p>
        <div class="game d-flex justify-content-center flex-wrap my-3"></div>
        <button type="button" class="btn btn-primary btn-lg">Start</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../project-08/script/script.js"></script>
</body>
</html>
